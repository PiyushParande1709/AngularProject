<div class="container mt-5 col-7 d-grid align-items-center justify-content-center">
    <div *ngFor="let order of orders" class=" d-block">
        <table class="rounded-xl table table-hover table-bordered border-dark rounded" *ngIf="orders && orders.length > 0">
            <thead class="bg-dark text-light border-light">
              <tr class="text-center align-middle"><th colspan="4">{{order.orderNumber}}</th></tr>
              <tr class="text-center align-middle"> 
              </tr>
            </thead>
            <tbody>
                <tr class="text-center align-middle">
                    <td >{{order.productName}}</td>
                    <td>{{order.brand}}</td>
                    <td >{{order.orderDate | date: 'dd-MM-YYYY' }}</td>
                    <td >Rs. {{order.totalPrice}}/-</td>            
                </tr>
                <tr class="text-center align-middle bg-dark text-light border-light">
                    <td colspan="4">Order Status</td>
                </tr>
                <tr class="text-center align-middle">
                    <td colspan="4" class="p-5">
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="text-info" [ngClass]="{'text-danger':order.status=='RECIVED'}"> <mat-icon class="align-middle text-center">handshake</mat-icon><h6>Order Recived</h6></div>
                            <mat-icon class="text-center align-middle text-dark mx-4">arrow_right_alt</mat-icon>
                            <div class="text-info" [ngClass]="{'text-danger':order.status=='PACKED'}"><mat-icon class="align-middle text-center">folder_zip</mat-icon><h6>Order Packed</h6></div>
                            <mat-icon class="text-center align-middle text-dark mx-4">arrow_right_alt</mat-icon>
                            <div class="text-info" [ngClass]="{'text-danger':order.status=='SHIPPED'}"><mat-icon class="align-middle text-center">local_shipping</mat-icon><h6>Order Shipped</h6></div>
                            <mat-icon class="text-center align-middle text-dark mx-4">arrow_right_alt</mat-icon>
                            <div class="text-info" [ngClass]="{'text-danger':order.status=='DELIVERED'}"><mat-icon class="align-middle text-center">check_box</mat-icon><h6>Order Deliverd</h6></div>
                        </div>
                    </td>
                </tr>
            </tbody>
          </table>
    </div>
</div>
